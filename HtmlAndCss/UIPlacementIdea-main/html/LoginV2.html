<html>

<head>
    <title>courses2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loginv2.css">
    

</head>

<body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row No-gutters">
                <div class="col-lg-5">
                    <img src="../asset/Login.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3"> Placment Idea!</h1>
                    <h4>Sign in to your account</h4>
                    <form onsubmit="userLogin(event)">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email" id="email" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" id="password" placeholder="*******" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" id="loginuser" class="btn1 mt-1 mb-2">Login</button>
                               <!-- <input type="submit" id="loginuser"/> -->
                            </div>
                        </div>
                        <a href="#">Forgot password</a>
                        <p>Don't have an account? <a href="userRegistration.html">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.js"></script>
    <script src="../js/Login.js"></script>
</body>

</html>
